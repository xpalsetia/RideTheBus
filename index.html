<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride the Bus</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js"></script>
</head>
<body>
    <div class="game-header">
        <h1>🚌 Ride the Bus 🚌</h1>
    </div>
    <div class="mode-selector">
        <h3>Choose Game Mode</h3>
        <div class="mode-buttons">
            <button class="mode-btn" id="metcalf-mode-btn">📊 Metcalf Rules</button>
            <button class="mode-btn active" id="classic-mode-btn">🎯 Classic Rules</button>
        </div>
    </div>

    <!-- Metcalf Mode Container -->
    <div class="game-container" id="metcalf-container">
        <div class="deck-info">
            <span id="deck-count">Cards remaining: 46</span>
        </div>

        <div class="piles-container" id="piles-container">
            <!-- Piles generated by JS -->
        </div>

        <div class="controls" id="metcalf-controls">
            <h3>Select a pile and make your guess!</h3>
            <div class="button-group">
                <button class="higher-btn" id="higher-btn" disabled>📈 Higher</button>
                <button class="lower-btn" id="lower-btn" disabled>📉 Lower</button>
            </div>
            <div class="message neutral" id="metcalf-message">Choose a pile to start playing!</div>
        </div>
    </div>

    <!-- Classic Mode Container -->
    <div class="game-container active" id="classic-container">
        <div class="classic-game">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-step active" id="step-1">Red or<br>Black?</div>
                    <div class="progress-step pending" id="step-2">Higher or<br>Lower?</div>
                    <div class="progress-step pending" id="step-3">Inside or<br>Outside?</div>
                    <div class="progress-step pending" id="step-4">Which<br>Suit?</div>
                </div>
                <div class="step-counter">Step <span id="current-step">1</span> of 4</div>
            </div>

            <div class="cards-display" id="cards-display">
                <div class="classic-card hidden" id="card-1">?</div>
                <div class="classic-card hidden" id="card-2">?</div>
                <div class="classic-card hidden" id="card-3">?</div>
                <div class="classic-card hidden" id="card-4">?</div>
            </div>

            <div class="controls" id="classic-controls">
                <h3 id="question-text">Is the first card Red or Black?</h3>
                
                <div class="button-group" id="classic-buttons">
                    <button class="red-btn" id="red-btn">♥️ Red</button>
                    <button class="black-btn" id="black-btn">♠️ Black</button>
                </div>

                <div class="message neutral" id="classic-message">Make your first guess to start riding the bus!</div>
            </div>
        </div>
    </div>
</body>
</html>
